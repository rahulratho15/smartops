apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart-service
        image: aiops/cart-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: SERVICE_NAME
          value: "cart-service"
        - name: PAYMENT_SERVICE_URL
          value: "http://payment-service:8002"
        - name: INVENTORY_SERVICE_URL
          value: "http://inventory-service:8003"
        - name: JAEGER_HOST
          value: "jaeger"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
  - port: 8001
    targetPort: 8001
---
